<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="./stylesheets/fonts.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/general.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/main.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/calculator.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/results.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/attribution.css">
  <link rel="stylesheet" type="text/css" href="./stylesheets/utility.css">
  <!-- Scripts -->
  <script src="./scripts/index.js" type="module"></script>
  <title>Frontend Mentor | Mortgage repayment calculator</title>
</head>
<body>
  <main>
    <article class="mortgage-calculator">
      <form action="javascript:void(0)" class="calculator js-calculator">
        <div class="calculator__header">
          <h1 class="calculator__type">Mortgage Calculator</h1>
          <button type="button" class="calculator__clear-all-input-button js-clear-all-input-button">Clear All</button>
        </div>
  
        <fieldset class="calculator__input-field">
          <legend class="u-sr-only">Mortgage Info</legend>
  
          <div>
            <label class="calculator__input-label" for="mortgage-amount">Mortgage Amount</label>
            <div class="calculator__input-wrapper calculator__input-wrapper--mortgage-amount js-input-wrapper">
              <input class="calculator__input calculator__input-mortgage-amount js-calculator-input" id="mortgage-amount" type="text" name="mortgageAmount" aria-label="Mortgage amount in euros" required data-validation="type=number|min=1000|max=10000000">
              <span>£</span>
            </div>
            <span class="input__error-message js-error-message u-hidden"></span>
          </div>
  
          <div>
            <label class="calculator__input-label" for="mortgage-term">Mortgage Term</label>
            <div class="calculator__input-wrapper calculator__input-wrapper--mortgage-term js-input-wrapper">
              <input class="calculator__input calculator__input-mortgage-term js-calculator-input" id="mortgage-term" type="text" name="mortgageTerm" aria-label="Mortgage Term in years" required data-validation="type=number|min=1|max=40">
              <span>years</span>
            </div>
            <span class="input__error-message js-error-message u-hidden"></span>
          </div>
  
          <div>
            <label class="calculator__input-label" for="interest-rate">Interest Rate</label>
            <div class="calculator__input-wrapper calculator__input-wrapper--interest-rate js-input-wrapper">
              <input class="calculator__input calculator__input-interest-rate js-calculator-input" id="interest-rate" type="text" name="interestRate" aria-label="Interest Rate in percentage" required data-validation="type=number|min=0|max=10">
              <span>%</span>
            </div>
            <span class="input__error-message js-error-message u-hidden"></span>
          </div>
        </fieldset>
  
        <fieldset class="calculator__input-field calculator__input-field--radio">
          <legend class="calculator__input-label">Mortgage Type</legend>
  
          <div>
            <label class="calculator__input-wrapper calculator__input--radio u-sr-only">
              <input type="radio" name="mortgageType" value="" required data-validation="type=radio" checked>
              Empty
            </label>
  
            <label class="calculator__input-wrapper calculator__input--radio">
              <input type="radio" name="mortgageType" value="Repayment" required data-validation="type=radio">
              Repayment
            </label>
            
            <label class="calculator__input-wrapper calculator__input--radio">
              <input type="radio" name="mortgageType" value="Interest Only" required data-validation="type=radio">
              Interest Only
            </label>
          </div>
          <span class="input__error-message js-error-message u-hidden"></span>
        </fieldset>
  
        <button class="calculator__submit-button js-calculator-submit-button" type="submit">
          <img src="./assets/images/icon-calculator.svg" alt="" aria-hidden="true">
          Calculate Repayments
        </button>
      </form>
      
      <section class="results results--empty" aria-live="polite">
        <img class="results__illustration-empty" src="./assets/images/illustration-empty.svg" alt="">
        <h2 class="results__header">Results shown here</h2>
        <p class="results__message">Complete the form and click “calculate repayments” to see what 
          your monthly repayments would be.</p>
      </section>
    </article>
  </main>
  
  <footer class="attribution">
    Challenge by <a rel="noopener noreferrer" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a rel="noopener noreferrer" href="https://github.com/CardboardPL">CardboardPL</a>.
  </footer>
</body>
</html>
